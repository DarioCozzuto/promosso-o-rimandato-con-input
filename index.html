<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>if-prompt-alert</title>
</head>
<script>
	votoString=prompt("Scrivi qui sotto il voto che hai preso per verificare l'esito dell'esame");
	voto=parseFloat(votoString); 
	
	if(voto>=6)
	{alert("Congratulazioni! Hai superato l'esame");}
	else
	{alert("Purtroppo non hai superato l'esame");}
	
	</script>
<body>
</body>
</html>
